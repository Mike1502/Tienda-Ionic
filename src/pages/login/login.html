<ion-header>

    <ion-navbar>
        <ion-buttons>
            <button ion-button (click)="viewCtrl.dismiss(false);">
                Cerrar
            </button>
        </ion-buttons>
        <ion-title>Acceso</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>

        <ion-item>
            <ion-label>Correo</ion-label>
            <ion-input type="email" [(ngModel)]="correo"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Contrase√±a</ion-label>
            <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
        </ion-item>

    </ion-list>

    {{correo}} {{contrasena}}

    <button ion-button block [disabled]="correo.length < 5 || contrasena < 5" (click)="ingresar()">Ingresar</button>

</ion-content>
