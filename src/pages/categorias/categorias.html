<ion-header>
    <ion-navbar>
        <ion-title>Categorias</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <button icon-left ion-item *ngFor="let categoria of _ps.lineas" [navPush]="porCategoria" [navParams]="{categoria: categoria}">
            <ion-icon [name]="categoria.icono"></ion-icon>
          {{categoria.linea}}
    </button>
    </ion-list>

</ion-content>
