<ion-header>

    <ion-navbar>

        <ion-buttons>

            <button ion-button (click)="viewCtrl.dismiss()">
                Cerrar
            </button>

        </ion-buttons>

        <ion-title>Carrito de Compras</ion-title>

    </ion-navbar>

</ion-header>

<ion-content padding>

    <div text-center class="carrito_vacio" *ngIf="cs.items.length === 0">
        <ion-icon class="icon-5x" name="ios-cart-outline"></ion-icon>
        <br> Su Carrito esta vacio
    </div>

    <div *ngIf="cs.items.length > 0">
        <ion-grid>
            <ion-row *ngFor="let item of cs.items; let i = index">
                <ion-col>
                    <img [src]="item.codigo | imagen">
                </ion-col>
                <ion-col>
                    <p> <strong> {{item.producto}} </strong></p>
                    <p> <strong> {{item.precio_compra | currency:'USD':true}} </strong></p>
                    <button ion-button color="danger" outline block small (click)="cs.remover_item(i)">Eliminar</button>
                </ion-col>
            </ion-row>
        </ion-grid>
        <hr>
        <ion-grid>
            <ion-row></ion-row>
            <ion-col>
                <h3>
                    <strong>
                        Total: {{cs.total_carrito | currency:'USD':true}}
                    </strong>
                </h3>
            </ion-col>
        </ion-grid>
        <br>
        <button ion-button block (click)="cs.realizar_pedido()">Realizar Pedido</button>

    </div>

</ion-content>
