<ion-header>
    <ion-navbar>
        <ion-title>Descripci√≥n de producto</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img [src]="producto.codigo | imagen">
    </ion-card>
    <h5 text-center>{{producto.producto}}</h5>
    <ion-card>
        <ion-card-header>
            <strong>Precio: {{producto.precio_compra | currency:'USD':true}}</strong>
        </ion-card-header>
        <ion-card-content>
            <p>{{producto.descripcion}}
                <br>
                <br>
                <strong>Proveedor: {{producto.proveedor}}</strong>
            </p>
            <br>

            <button ion-button block icon-left (click)="cs.agregar_carrito(producto)">
              <ion-icon name="cart"></ion-icon> 
                Agregar al Carrito
            </button>
        </ion-card-content>

    </ion-card>
</ion-content>
